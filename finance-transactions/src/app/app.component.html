<div class="container-fluid">
  <div class="row">
    <div class="form-check form-switch">
      <input
        class="form-check-input"
        type="checkbox"
        role="switch"
        (change)="toggleTheme()"
      />
      <label class="form-check-label" for="flexSwitchCheckDefault">{{
        color
      }}</label>
    </div>
    <app-transactions></app-transactions>
  </div>
</div>
